vim:fileencoding=utf-8:foldmethod=marker

# ============================================================================== #
#                               FONT                                             #
# ============================================================================== #

font_family      JetbrainsMono NerdFont
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0

# ============================================================================== #
#                               CURSOR                                           #
# ============================================================================== #
# cursor #FFC0CB
# cursor_text_color #FFC0CB
cursor_shape block
cursor_beam_thickness 3.0
cursor_underline_thickness 3.0
cursor_blink_interval -1
cursor_stop_blinking_after 10.0

# ============================================================================== #
#                               SCROLLBACK                                       #
# ============================================================================== #

scrollback_lines 2000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

# ============================================================================== #
#                               MOUSE                                            #
# ============================================================================== #

mouse_hide_wait 3.0
# url_color #fa1000
url_style dashed
# -> none | straight | double | curly | dotted | dashed

copy_on_select yes

click_interval -1.0

focus_follows_mouse no

pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam

# --- Mouse action --- #
# -> Mapping example:
#:     mouse_map button-name event-type modes action


# ============================================================================== #
#                               PERFORMANCE TUNING                               #
# ============================================================================== #

repaint_delay 10
input_delay 3
sync_to_monitor yes

# ============================================================================== #
#                                TERMINAL BELL                                   #
# ============================================================================== #

enable_audio_bell yes
visual_bell_duration 0.0
# visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
command_on_bell none
bell_path none
linux_bell_theme __custom

# ============================================================================== #
#                                     WINDOW                                     #
# ============================================================================== #

remember_window_size  no
initial_window_width  900
initial_window_height 556
window_border_width 0.0pt
draw_minimal_borders yes
window_margin_width 0
# -> vertical, horizontal | top, horizontal, bottom | top, right, bottom and left
single_window_margin_width -1
window_padding_width 0
single_window_padding_width -1
placement_strategy center
# active_border_color #00ff00
# -> none
# inactive_border_color #cccccc
# bell_border_color #ff5a00
inactive_text_alpha 0.8
hide_window_decorations yes
window_logo_path none
window_logo_position bottom-right
window_logo_alpha 0.5
resize_debounce_time 0.1 0.5
resize_in_steps no
confirm_os_window_close -1

# ============================================================================== #
#                                    TAB_BAR                                     #
# ============================================================================== #

tab_bar_edge bottom
# -> on | top | bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
# -> fade | slant | separator | powerline | custom | hidden
tab_bar_align left
tab_bar_min_tabs 1
tab_switch_strategy previous

# --- Support for tab_bar_style --- #
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_powerline_style angled
# -> angled | slanted | round
tab_activity_symbol none
tab_title_max_length 0
tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
active_tab_title_template {'Love youâ™¥'}
# active_tab_foreground   #000
# active_tab_background   #FFC0CB
active_tab_font_style   bold-italic
# inactive_tab_foreground #fff
# inactive_tab_background #572649
inactive_tab_font_style normal
# tab_bar_background none
# tab_bar_margin_color none

# ============================================================================== #
#                                COLORSCHEME                                     #
# ============================================================================== #
background_opacity 0.8
background_blur 3
background_image none
background_image_layout tiled
background_image_linear no
dynamic_background_opacity no
background_tint 0.0
background_tint_gaps 1.0
dim_opacity 0.4

# --- Set themes --- #
themes --reload-in=all Catppuccin-Macchiato

# ============================================================================== #
#                                  ADVANCE                                       #
# ============================================================================== #

shell .
editor .
close_on_child_death no
remote_control_password
allow_remote_control no
# --- Set environment variables --- #
# * -> env VAR1=something
env

# --- Set path of applications running --- #
# * -> exe_search_path /push/front
# * -> exe_search_path +/push/back
# * -> exe_search_path -/remove
exe_search_path

# --- Auto check update --- #
update_check_interval 24

# --- Set startup file --- #
startup_session lauch.conf

clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 512

file_transfer_confirmation_bypass

allow_hyperlinks yes

shell_integration enabled

allow_cloning ask

clone_source_strategies venv,conda,env_var,path

term xterm-kitty

forward_stdio no

# ============================================================================== #
#                              OS Specific tweaks                                #
# ============================================================================== #

# --- Linux distro --- #
wayland_titlebar_color system
linux_display_server auto

# --- macOS --- #
macos_titlebar_color system
macos_option_as_alt yes
macos_hide_from_tasks no
macos_quit_when_last_window_closed no
macos_window_resizable yes
macos_thicken_font 0
macos_traditional_fullscreen no
macos_show_window_title_in all
macos_menubar_title_max_length 0
macos_custom_beam_cursor no
macos_colorspace srgb

# ============================================================================== #
#                              KEYBOARD SHORTCUT                                 #
# ============================================================================== #
# * -> map Ctrl+A something
# use no_op to unmap.
# map multiple key : map key1>key2>key3 action
kitty_mod ctrl+shift

clear_all_shortcuts no

# * -> action_alias alias somework
action_alias
kitten_alias

###### CLIPBOARD #######
# --- Clipboard --- #
map ctrl+c copy_and_clear_or_interrupt
map ctrl+v paste_from_clipboard


###### SCROLLING #######
# --- Scroll line --- #
map kitty_mod+up    scroll_line_up
map kitty_mod+down  scroll_line_down

# --- Scroll page --- #
map page_up     scroll_page_up
map page_down   scroll_page_down

# --- Scroll to top --- #
map kitty_mod+home scroll_home

# --- Scroll to bottom --- #
map kitty_mod+end scroll_end

# --- Scroll to previous shell prompt --- #
map kitty_mod+z scroll_to_prompt -1
# --- Scroll to next shell prompt --- #
map kitty_mod+x scroll_to_prompt 1

# --- Browse scrollback buffer in pager --- #
map kitty_mod+h show_scrollback
# --- Browse output of the last shell command in pager --- #
map kitty_mod+g show_last_command_output

###### WINDOW MANAGEMENT #######
# Passing because of using tmux.

###### TAB MANAGEMENT #######
# --- Switch tab --- #
map ctrl+pageup previous_tab
map ctrl+pagedown next_tab

# --- create and close tab --- #
map ctrl+t new_tab
map ctrl+w close_tab

# --- Close OS window --- #
map ctrl+q close_os_window

# --- Move tab --- #
map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward

# --- Set tab title --- #
map kitty_mod+alt+t set_tab_title
map shift+cmd+i     set_tab_title

###### SPECIAL ######
# --- Open the kitty command shell --- #
map kitty_mod+escape kitty_shell window

# --- Reload kitty.conf --- #
map kitty_mod+f5 load_config_file
map ctrl+cmd+,   load_config_file


# ============================================================================== #
#                              THEMES INCLUDED                                   #
# ============================================================================== #

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME